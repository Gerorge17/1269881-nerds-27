    <body>
    <header class="main header">
      <nav class="main-navigation index-columns container-center">
          <a href="index.html">
            <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип компании «nerds»">
          </a>

          <ul class="main-menu list-flex">
            <li class="menu-item"><a href="#about-studio">Студия</a></li>

      <main class="content container-center">
<h1>Магазин готовых шаблонов</h1>
         <fieldset class="filter-grids">
              <legend>Сетка:</legend>
              <p>
                <input type="radio" id="grid-adaptive" name="filtergrid" checked>
                <label for="grid-adaptive">Адаптивная</label>
              </p>
              <p>
                <input type="radio" id="grid-fixed" name="filtergrid">
                <label for="grid-fixed">Фиксированная</label>
              </p>
              <p>
                <input type="radio" id="grid-fluid" name="filtergrid">
                <label for="grid-fluid">Резиновая</label>
              </p>
            </fieldset>
         <fieldset class="filter-features">
              <legend>Особенности:</legend>
              <p>
                <input type="checkbox" id="feature-slider" name="filterfeature" checked>
                <label for="feature-slider">Слайдер</label>
              </p>
              <p>
                <input type="checkbox" id="feature-advantage" name="filterfeature">
                <label for="feature-advantage">Блок преимуществ</label>
              </p>
              <p>
                <input type="checkbox" id="feature-news" name="filterfeature" checked>
                <label for="feature-news">Новости</label>
              </p>
              <p>
                <input type="checkbox" id="feature-gallery" name="filterfeature">
                <label for="feature-gallery">Галерея</label>
              </p>
              <p>
                <input type="checkbox" id="feature-cart" name="filterfeature">
                <label for="feature-cart">Корзина</label>
              </p>
            </fieldset>
        
            <button type="submit" name="button" class="button">Показать</button>
          </form>
        </section>
                                                                                      
      <footer>
        <section class="footer-social index-columns">
          <h2 class="visually-hidden">Ссылки на социальные сети</h2>
          <ul class="social-list list-flex">
            <li>
              <a class="social social-vk" href="#">
                <span class="visually-hidden">ВКонтакте</span>
              </a>
            </li>
            <li>
              <a class="social social-fb" href="#">
                <span class="visually-hidden">Facebook</span>
              </a>
            </li>
            <li>
              <a class="social social-instagram" href="#">
                <span class="visually-hidden">Instagram</span>
              </a>
            </li>
          </ul>

          <p>
            <strong>Давайте дружить, это выгодно!</strong>
            Скидка 10% для друзей из социальных сетей.
          </p>
        </section>
